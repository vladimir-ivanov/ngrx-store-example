<md-card>
  <md-card-title>Find a Book</md-card-title>
  <md-card-content>
    <md-input-container>
      <input mdInput placeholder="Search for a book"  (keyup)="search.emit($event.target.value)">
    </md-input-container>
    <md-spinner [class.show]="searching"></md-spinner>
  </md-card-content>
</md-card>
